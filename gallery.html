<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Interactive Black History Museum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=".css">
</head>
<body>
    <header>
        <h1>Interactive Black History Museum</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>

    <section id="gallery">
        <h2>African American Artifacts Gallery</h2>
        <div class="image-container">
            <img src="artifact1.jpg" alt="African American Artifact 1">
            <img src="artifact2.jpg" alt="African American Artifact 2">
            <img src="artifact3.jpg" alt="African American Artifact 3">
            <!-- Add more images as needed -->

        <div id="chat-container">

            <form id="chat-form">
              <input type="text" id="user-input" placeholder="Type your question...">
              <button type="submit">Send</button>
            </form>
          </div>
          <script src="gall.js"></script>
    </section>

    <footer>
        &copy; 2024 Black History 3D Model
    </footer>
